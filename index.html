<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <style>
        #map {
            width: 1172px;
            height: 856px;
        }
        </style>
        <title>Zones Délimitées 2024 (sous réserve d'officialisation par arrêté préfectoral)</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/CommunesAOCChampagne_1.js"></script>
        <script src="data/PrimtredesurveillanceZonesDlimites2024_2.js"></script>
        <script src="data/ZonedeluttespcifiquecontrelevecteurdelaFD_3.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:9
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
            map.setMaxBounds(map.getBounds());
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data ©2015 Google</a>',
            minZoom: 9,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        function pop_CommunesAOCChampagne_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Commune</th>\
                        <td>' + (feature.properties['aoc_nom'] !== null ? autolinker.link(feature.properties['aoc_nom'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_CommunesAOCChampagne_1_0() {
            return {
                pane: 'pane_CommunesAOCChampagne_1',
                opacity: 1,
                color: 'rgba(212,212,212,0.6078431372549019)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1,
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_CommunesAOCChampagne_1');
        map.getPane('pane_CommunesAOCChampagne_1').style.zIndex = 401;
        map.getPane('pane_CommunesAOCChampagne_1').style['mix-blend-mode'] = 'normal';
        var layer_CommunesAOCChampagne_1 = new L.geoJson(json_CommunesAOCChampagne_1, {
            attribution: '',
            interactive: false,
            dataVar: 'json_CommunesAOCChampagne_1',
            layerName: 'layer_CommunesAOCChampagne_1',
            pane: 'pane_CommunesAOCChampagne_1',
            onEachFeature: pop_CommunesAOCChampagne_1,
            style: style_CommunesAOCChampagne_1_0,
        });
        bounds_group.addLayer(layer_CommunesAOCChampagne_1);
        map.addLayer(layer_CommunesAOCChampagne_1);
        function pop_PrimtredesurveillanceZonesDlimites2024_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Commune</th>\
                        <td>' + (feature.properties['aoc_nom'] !== null ? autolinker.link(feature.properties['aoc_nom'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Surface (ha)</th>\
                        <td>' + (feature.properties['surface(ha)'] !== null ? autolinker.link(feature.properties['surface(ha)'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_PrimtredesurveillanceZonesDlimites2024_2_0() {
            return {
                pane: 'pane_PrimtredesurveillanceZonesDlimites2024_2',
                opacity: 1,
                color: 'rgba(27,246,239,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 3.0, 
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_PrimtredesurveillanceZonesDlimites2024_2');
        map.getPane('pane_PrimtredesurveillanceZonesDlimites2024_2').style.zIndex = 402;
        map.getPane('pane_PrimtredesurveillanceZonesDlimites2024_2').style['mix-blend-mode'] = 'normal';
        var layer_PrimtredesurveillanceZonesDlimites2024_2 = new L.geoJson(json_PrimtredesurveillanceZonesDlimites2024_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_PrimtredesurveillanceZonesDlimites2024_2',
            layerName: 'layer_PrimtredesurveillanceZonesDlimites2024_2',
            pane: 'pane_PrimtredesurveillanceZonesDlimites2024_2',
            onEachFeature: pop_PrimtredesurveillanceZonesDlimites2024_2,
            style: style_PrimtredesurveillanceZonesDlimites2024_2_0,
        });
        bounds_group.addLayer(layer_PrimtredesurveillanceZonesDlimites2024_2);
        map.addLayer(layer_PrimtredesurveillanceZonesDlimites2024_2);
        function pop_ZonedeluttespcifiquecontrelevecteurdelaFD_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Commune</th>\
                        <td>' + (feature.properties['2023_ZD_Tt'] !== null ? autolinker.link(feature.properties['2023_ZD_Tt'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Surface (ha)</th>\
                        <td>' + (feature.properties['surface-ha'] !== null ? autolinker.link(feature.properties['surface-ha'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_ZonedeluttespcifiquecontrelevecteurdelaFD_3_0() {
            return {
                pane: 'pane_ZonedeluttespcifiquecontrelevecteurdelaFD_3',
                opacity: 1,
                color: 'rgba(221,210,6,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 3.0, 
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_ZonedeluttespcifiquecontrelevecteurdelaFD_3');
        map.getPane('pane_ZonedeluttespcifiquecontrelevecteurdelaFD_3').style.zIndex = 403;
        map.getPane('pane_ZonedeluttespcifiquecontrelevecteurdelaFD_3').style['mix-blend-mode'] = 'normal';
        var layer_ZonedeluttespcifiquecontrelevecteurdelaFD_3 = new L.geoJson(json_ZonedeluttespcifiquecontrelevecteurdelaFD_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_ZonedeluttespcifiquecontrelevecteurdelaFD_3',
            layerName: 'layer_ZonedeluttespcifiquecontrelevecteurdelaFD_3',
            pane: 'pane_ZonedeluttespcifiquecontrelevecteurdelaFD_3',
            onEachFeature: pop_ZonedeluttespcifiquecontrelevecteurdelaFD_3,
            style: style_ZonedeluttespcifiquecontrelevecteurdelaFD_3_0,
        });
        bounds_group.addLayer(layer_ZonedeluttespcifiquecontrelevecteurdelaFD_3);
        map.addLayer(layer_ZonedeluttespcifiquecontrelevecteurdelaFD_3);
        map.on("zoomend", function(e) {
            if (map.getZoom() <= 17 && map.getZoom() >= 9) {
                map.addLayer(layer_CommunesAOCChampagne_1);
            } else if (map.getZoom() > 17 || map.getZoom() < 9) {
                map.removeLayer(layer_CommunesAOCChampagne_1);
            }
        });
            if (map.getZoom() <= 17 && map.getZoom() >= 9) {
                map.addLayer(layer_CommunesAOCChampagne_1);
            } else if (map.getZoom() > 17 || map.getZoom() < 9) {
                map.removeLayer(layer_CommunesAOCChampagne_1);
            }
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Zones Délimitées 2024 (sous réserve d\'officialisation par arrêté préfectoral)</h2>';
            };
            title.addTo(map);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/ZonedeluttespcifiquecontrelevecteurdelaFD_3.png" /> Zone de lutte spécifique contre le vecteur de la FD': layer_ZonedeluttespcifiquecontrelevecteurdelaFD_3,'<img src="legend/PrimtredesurveillanceZonesDlimites2024_2.png" /> Périmètre de surveillance - Zones Délimitées 2024': layer_PrimtredesurveillanceZonesDlimites2024_2,'<img src="legend/CommunesAOCChampagne_1.png" /> Communes AOC Champagne': layer_CommunesAOCChampagne_1,"Google Satellite": layer_GoogleSatellite_0,},{collapsed:false}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_CommunesAOCChampagne_1,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'aoc_nom'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        resetLabels([layer_CommunesAOCChampagne_1]);
        map.on("zoomend", function(){
            resetLabels([layer_CommunesAOCChampagne_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_CommunesAOCChampagne_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_CommunesAOCChampagne_1]);
        });
        </script>
    </body>
</html>
