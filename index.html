<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <style>
        #map {
            width: 1074px;
            height: 879px;
        }
        </style>
        <title>Zones Délimitées 2024 (sous réserve d'officialisation par arrêté préfectoral)</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/CommunesAOCChampagne_1.js"></script>
        <script src="data/PrimtredesurveillanceobligatoireZDAOCetenvironnement_2.js"></script>
        <script src="data/PrimtredesurveillanceobligatoireZDAOC_3.js"></script>
        <script src="data/ZonedetraitementcontrelacicadelleFDlutteinsecticide_4.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:9
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
            map.setMaxBounds(map.getBounds());
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data ©2015 Google</a>',
            minZoom: 9,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        function pop_CommunesAOCChampagne_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Commune</th>\
                        <td>' + (feature.properties['aoc_nom'] !== null ? autolinker.link(feature.properties['aoc_nom'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_CommunesAOCChampagne_1_0() {
            return {
                pane: 'pane_CommunesAOCChampagne_1',
                opacity: 1,
                color: 'rgba(212,212,212,0.6078431372549019)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_CommunesAOCChampagne_1');
        map.getPane('pane_CommunesAOCChampagne_1').style.zIndex = 401;
        map.getPane('pane_CommunesAOCChampagne_1').style['mix-blend-mode'] = 'normal';
        var layer_CommunesAOCChampagne_1 = new L.geoJson(json_CommunesAOCChampagne_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_CommunesAOCChampagne_1',
            layerName: 'layer_CommunesAOCChampagne_1',
            pane: 'pane_CommunesAOCChampagne_1',
            onEachFeature: pop_CommunesAOCChampagne_1,
            style: style_CommunesAOCChampagne_1_0,
        });
        bounds_group.addLayer(layer_CommunesAOCChampagne_1);
        map.addLayer(layer_CommunesAOCChampagne_1);
        function pop_PrimtredesurveillanceobligatoireZDAOCetenvironnement_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Zone Délimitée 2024</th>\
                        <td>' + (feature.properties['ZD'] !== null ? autolinker.link(feature.properties['ZD'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_PrimtredesurveillanceobligatoireZDAOCetenvironnement_2_0() {
            return {
                pane: 'pane_PrimtredesurveillanceobligatoireZDAOCetenvironnement_2',
                opacity: 1,
                color: 'rgba(232,113,141,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 3.0, 
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_PrimtredesurveillanceobligatoireZDAOCetenvironnement_2');
        map.getPane('pane_PrimtredesurveillanceobligatoireZDAOCetenvironnement_2').style.zIndex = 402;
        map.getPane('pane_PrimtredesurveillanceobligatoireZDAOCetenvironnement_2').style['mix-blend-mode'] = 'normal';
        var layer_PrimtredesurveillanceobligatoireZDAOCetenvironnement_2 = new L.geoJson(json_PrimtredesurveillanceobligatoireZDAOCetenvironnement_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_PrimtredesurveillanceobligatoireZDAOCetenvironnement_2',
            layerName: 'layer_PrimtredesurveillanceobligatoireZDAOCetenvironnement_2',
            pane: 'pane_PrimtredesurveillanceobligatoireZDAOCetenvironnement_2',
            onEachFeature: pop_PrimtredesurveillanceobligatoireZDAOCetenvironnement_2,
            style: style_PrimtredesurveillanceobligatoireZDAOCetenvironnement_2_0,
        });
        bounds_group.addLayer(layer_PrimtredesurveillanceobligatoireZDAOCetenvironnement_2);
        map.addLayer(layer_PrimtredesurveillanceobligatoireZDAOCetenvironnement_2);
        function pop_PrimtredesurveillanceobligatoireZDAOC_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Commune</th>\
                        <td>' + (feature.properties['aoc_nom'] !== null ? autolinker.link(feature.properties['aoc_nom'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Surface (ha)</th>\
                        <td>' + (feature.properties['surface(ha)'] !== null ? autolinker.link(feature.properties['surface(ha)'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_PrimtredesurveillanceobligatoireZDAOC_3_0() {
            return {
                pane: 'pane_PrimtredesurveillanceobligatoireZDAOC_3',
                opacity: 1,
                color: 'rgba(27,246,239,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 3.0, 
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_PrimtredesurveillanceobligatoireZDAOC_3');
        map.getPane('pane_PrimtredesurveillanceobligatoireZDAOC_3').style.zIndex = 403;
        map.getPane('pane_PrimtredesurveillanceobligatoireZDAOC_3').style['mix-blend-mode'] = 'normal';
        var layer_PrimtredesurveillanceobligatoireZDAOC_3 = new L.geoJson(json_PrimtredesurveillanceobligatoireZDAOC_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_PrimtredesurveillanceobligatoireZDAOC_3',
            layerName: 'layer_PrimtredesurveillanceobligatoireZDAOC_3',
            pane: 'pane_PrimtredesurveillanceobligatoireZDAOC_3',
            onEachFeature: pop_PrimtredesurveillanceobligatoireZDAOC_3,
            style: style_PrimtredesurveillanceobligatoireZDAOC_3_0,
        });
        bounds_group.addLayer(layer_PrimtredesurveillanceobligatoireZDAOC_3);
        map.addLayer(layer_PrimtredesurveillanceobligatoireZDAOC_3);
        function pop_ZonedetraitementcontrelacicadelleFDlutteinsecticide_4(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Commune</th>\
                        <td>' + (feature.properties['2023_ZD_Tt'] !== null ? autolinker.link(feature.properties['2023_ZD_Tt'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Surface (ha)</th>\
                        <td>' + (feature.properties['surface-ha'] !== null ? autolinker.link(feature.properties['surface-ha'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['zd_num'] !== null ? autolinker.link(feature.properties['zd_num'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_ZonedetraitementcontrelacicadelleFDlutteinsecticide_4_0() {
            return {
                pane: 'pane_ZonedetraitementcontrelacicadelleFDlutteinsecticide_4',
                opacity: 1,
                color: 'rgba(221,210,6,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 3.0, 
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_ZonedetraitementcontrelacicadelleFDlutteinsecticide_4');
        map.getPane('pane_ZonedetraitementcontrelacicadelleFDlutteinsecticide_4').style.zIndex = 404;
        map.getPane('pane_ZonedetraitementcontrelacicadelleFDlutteinsecticide_4').style['mix-blend-mode'] = 'normal';
        var layer_ZonedetraitementcontrelacicadelleFDlutteinsecticide_4 = new L.geoJson(json_ZonedetraitementcontrelacicadelleFDlutteinsecticide_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_ZonedetraitementcontrelacicadelleFDlutteinsecticide_4',
            layerName: 'layer_ZonedetraitementcontrelacicadelleFDlutteinsecticide_4',
            pane: 'pane_ZonedetraitementcontrelacicadelleFDlutteinsecticide_4',
            onEachFeature: pop_ZonedetraitementcontrelacicadelleFDlutteinsecticide_4,
            style: style_ZonedetraitementcontrelacicadelleFDlutteinsecticide_4_0,
        });
        bounds_group.addLayer(layer_ZonedetraitementcontrelacicadelleFDlutteinsecticide_4);
        map.addLayer(layer_ZonedetraitementcontrelacicadelleFDlutteinsecticide_4);
        map.on("zoomend", function(e) {
            if (map.getZoom() <= 17 && map.getZoom() >= 9) {
                map.addLayer(layer_CommunesAOCChampagne_1);
            } else if (map.getZoom() > 17 || map.getZoom() < 9) {
                map.removeLayer(layer_CommunesAOCChampagne_1);
            }
        });
            if (map.getZoom() <= 17 && map.getZoom() >= 9) {
                map.addLayer(layer_CommunesAOCChampagne_1);
            } else if (map.getZoom() > 17 || map.getZoom() < 9) {
                map.removeLayer(layer_CommunesAOCChampagne_1);
            }
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Zones Délimitées 2024 (sous réserve d\'officialisation par arrêté préfectoral)</h2>';
            };
            title.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/ZonedetraitementcontrelacicadelleFDlutteinsecticide_4.png" /> Zone de traitement contre la cicadelle FD (lutte insecticide)': layer_ZonedetraitementcontrelacicadelleFDlutteinsecticide_4,'<img src="legend/PrimtredesurveillanceobligatoireZDAOC_3.png" /> Périmètre de surveillance obligatoire (ZD) - AOC': layer_PrimtredesurveillanceobligatoireZDAOC_3,'<img src="legend/PrimtredesurveillanceobligatoireZDAOCetenvironnement_2.png" /> Périmètre de surveillance obligatoire (ZD) - AOC et environnement': layer_PrimtredesurveillanceobligatoireZDAOCetenvironnement_2,'<img src="legend/CommunesAOCChampagne_1.png" /> Communes AOC Champagne': layer_CommunesAOCChampagne_1,"Google Satellite": layer_GoogleSatellite_0,},{collapsed:false}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_CommunesAOCChampagne_1,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'aoc_nom'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        resetLabels([layer_CommunesAOCChampagne_1]);
        map.on("zoomend", function(){
            resetLabels([layer_CommunesAOCChampagne_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_CommunesAOCChampagne_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_CommunesAOCChampagne_1]);
        });
        </script>
    </body>
</html>
